<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <title>PH Tube</title>
        <link
            rel="shortcut icon"
            href="/images/video-play-16.ico"
            type="image/x-icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://kit.fontawesome.com/be993b73a1.js"
            crossorigin="anonymous"
        ></script>
        <style>
            .font-global {
                font-family: "Inter", sans-serif;
            }
            .cat-btn2 {
                background-color: red;
                color: white;
            }
            .cat-btn2:hover {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body class="font-global">
        <header class="container m-auto xl:px-14 px-10 pt-10">
            <nav class="flex flex-wrap gap-2 justify-between items-center">
                <img src="/images/Logo.png" alt="" class="lg:w-[12%] w-[20%]" />
                <button class="btn lg:btn-sm btn-xs" onclick="sortByView()">
                    Sort by view
                </button>
                <button
                    class="btn lg:btn-sm btn-xs text-white"
                    id="navigateButton"
                    style="background-color: red"
                >
                    Blog
                </button>
            </nav>
        </header>
        <main>
            <section class="container m-auto px-4 pt-10">
                <div
                    class="btn-grp flex flex-wrap justify-center gap-2"
                    id="btn-grp-id"
                ></div>
                <span
                    class="loading loading-spinner loading-lg absolute top-[50%] left-[50%] m-auto"
                    id="loader"
                ></span>
                <div
                    class="card-container grid xl:grid-cols-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 justify-items-center pt-10"
                    id="card-container"
                ></div>
                <div
                    class="flex flex-col m-auto justify-center items-center h-[60vh] space-y-2"
                    style="display: none"
                    id="no-content"
                >
                    <img
                        src="/images/Icon.png"
                        alt=""
                        class="w-[25%] sm:w-[20%] md:w-[15%] lg:w-[10%]"
                    />
                    <p class="lg:text-3xl text-xl font-extrabold text-center">
                        Oops!! Sorry, There is no content here
                    </p>
                </div>
            </section>
        </main>
    </body>

    <script src="script.js"></script>
</html>
